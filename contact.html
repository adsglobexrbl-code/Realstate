<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - DreamHome Real Estate</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    /* Header */
    header {
      background: #2c3e50;
      color: white;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #f39c12;
    }

    /* Hero */
    .hero {
      background: url('https://images.unsplash.com/photo-1505691938895-1758d7feb511?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    .hero h2 {
      font-size: 50px;
    }

    /* Contact Section */
    .contact {
      display: flex;
      justify-content: space-between;
      padding: 50px;
      gap: 30px;
      flex-wrap: wrap;
    }

    .contact-form {
      flex: 1;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .contact-form h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #2c3e50;
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .contact-form textarea {
      height: 120px;
      resize: none;
    }

    .contact-form button {
      background: #f39c12;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: #d35400;
    }

    .map {
      flex: 1;
      min-height: 400px;
    }

    .map iframe {
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 10px;
    }

    /* Footer */
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>DreamHome</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="properties.html">Properties</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h2>Contact Us</h2>
  </section>

  <!-- Contact Section -->
  <section class="contact">
    <!-- Form -->
    <div class="contact-form">
      <h2>Get in Touch</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Enter your phone number" required>

        <label for="message">Message</label>
        <textarea id="message" placeholder="Write your message"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Map -->
    <div class="map">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3559.151054117406!2d81.23412371504377!3d26.23560178341801!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399bbfb4f0bbaaa1%3A0xb71a2d5c74b8d0e2!2sRaebareli%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1695294942231!5m2!1sen!2sin" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer>

    <p>&copy; 2025 DreamHome Real Estate. All Rights Reserved.</p>
  </footer>
</body>
</html>
